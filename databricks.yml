# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project
  uuid: 262f37e0-ef55-4281-890a-b3622424f5f5

include:
  - resources/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citibike_dev"
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-c0feef5f-5322.cloud.databricks.com
    variables:
      #catalog: dab_project
      schema: ${workspace.current_user.short_name}

  test:
    mode: production
    presets:
      name_prefix: "[Testing] "
    workspace:
      host: https://dbc-c0feef5f-5322.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/bgalvess@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      #catalog: dab_project
      catalog: "citibike_test"
      schema: test
    permissions:
      - user_name: bgalvess@gmail.com
        level: CAN_MANAGE

  prod:
    mode: production
    presets:
      name_prefix: "[Prodution] "
    workspace:
      host: https://dbc-c0feef5f-5322.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/bgalvess@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      #catalog: dab_project
      catalog: "citibike_prod"
      schema: prod
    permissions:
      - user_name: bgalvess@gmail.com
        level: CAN_MANAGE
