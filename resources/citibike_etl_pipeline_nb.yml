resources:
  jobs:
    citibike_etl_pipeline_nb:
      name: citibike_etl_pipeline_nb
      tasks:
        #- task_key: 00_whl_upload
        #  python_wheel_task:
        #    package_name: dba_project
        #    entry_point: main
        #  job_cluster_key: xpto
        #  libraries:
        #    - whl: ../dist/*.whl
        - task_key: 01_bronze_citibike
          #depends_on:
          #  - task_key: 00_whl_upload
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/01_bronze/01_bronze_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE
        - task_key: 02_silver_citibike
          depends_on:
            - task_key: 01_bronze_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/02_silver/02_silver_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE
          # we can use also this (important this why of using libraries is not supported by serverless) for this reason we will activate the bellow solution.
          #libraries:
          #  - whl: ../dist/*.whl
          # Or this but we need to have somehow somewhere on our workspace the file this this "/Workspace/Shared/wheel/dab_project-0.0.1-py3-none-any.whl"
          environment_key: install_wheels_for_02_silver_citibike
        - task_key: 03_gold_citibike_daily_ride_summary
          depends_on:
            - task_key: 02_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_ride_summary.ipynb
            base_parameters:
              catalog: "${var.catalog}"
            source: WORKSPACE
        - task_key: 03_gold_citibike_daily_station_performance
          depends_on:
            - task_key: 02_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_station_performance.ipynb
            base_parameters:
              catalog: "${var.catalog}"
            source: WORKSPACE
      queue:
        enabled: true
      environments:
        - environment_key: install_wheels_for_02_silver_citibike
          spec:
            environment_version: "4"
            dependencies:
              - /Workspace/Shared/wheel/dab_project-0.0.1-py3-none-any.whl
      performance_target: PERFORMANCE_OPTIMIZED
